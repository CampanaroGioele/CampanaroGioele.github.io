  <h2>Registrazione</h2>
  <form id="registerForm">
    <label for="nome">Username:</label><br>
    <input type="text" id="userReg" name="user" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="passwordReg" name="password" required><br><br>

    <label for="confirmPassword">Conferma Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
   
    <input type="button" id="registra" value="Registrati" onclick="registrazione();">

    <input type="text" id="errorMessage" style="color: red;" readonly>

</form>
