  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;
      padding-bottom: 40px; 
      text-align: center;
    }

    nav {
      background: #333;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav ul li {
      display: inline-block;
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #f0f0f0;
      padding: 0;
      list-style: none;
      min-width: 150px;
    }
    nav ul li:hover ul {
      display: block;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    nav ul li ul li {
      display: block;
      background:white;
    }
    nav ul li ul li a {
      padding: 10px;
      display: block;
      text-align: left;
      color:#333;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .image {
      text-align: left; 
      margin-top: 20px;
    }

    .image img {
      max-width: 200px;
      height: auto;
      border-radius: 10px; 
    }
  </style>
